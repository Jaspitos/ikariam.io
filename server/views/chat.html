<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/materialize.css">
    <link rel="stylesheet" type="text/css" href="css/spectrum.css">
    <link rel="stylesheet" type="text/css" href="css/chat.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300'>
  	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,700,300'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>
    <nav>
        <div class="nav-wrapper amber accent-4">
            <img class="brand-logo" src="pics/bg-logo4.png" href="/" style="padding: 4;">
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/tools">Foro</a>
                </li>
                <li><a href="/play">Herramientas</a>
                </li>
                <li><a class="dropdown-button  amber orange" href="#!" data-activates="dropdown1">Bienvenido, <%= usrName %><i class="material-icons right">arrow_drop_down</i></a>
                </li>
                <!-- Dropdown Structure -->
                <ul id='dropdown1' class='dropdown-content'>
                    <li class="divider"></li>
                    <li><a href="#!">Ajustes (en construcción)</a>
                    </li>
                    <li class="divider"></li>
                    <li><a id="logout" href="#!">Cerrar sesión</a>
                    </li>
                </ul>
            </ul>

        </div>
    </nav>

    <div class="container" style="margin-top:5%; margin-bottom:5%; height: 100%; ">
        <!-- Page Content goes here -->
        <div class="row">

            <!-- Columna izquierda del contenido -->
            <div class="col l8 m6 s8">
                <div id="chatparent"class="z-depth-1" style="height: 60%">
                  <div id="chat">
                    <ul id="messages"></ul>
                  </div>
                </div>
                <form action="">
                  <input id="m" autocomplete="off" /><button class="waves-effect waves-light btn">Enviar</button>
                  <input type='text' id="custom" />
                </form>
            </div>

            <!-- Columna derecha del contenido -->
            <div class="col l4 m6 s4">
              <div class="z-depth-2" style="height: 30%">
                <div id="connectedusers">
                <span>Usuarios Conectados</span>
                  <ul id="userlist"></ul>
                </div>
              </div>
            </div>

        </div>
        <audio class="playSound" preload="auto" hidden="true" loop="false">
           <source src="https://clyp.it/xhr41tti.ogg" type="audio/ogg">
           <source src="https://clyp.it/xhr41tti.mp3" type="audio/mpeg" />
           <source src="https://clyp.it/xhr41tti.mp3" type ="audio/mp3">
        </audio>
    </div>

    <script src='https://code.jquery.com/jquery-2.2.0.min.js'></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="/js/libs/materialize.js"></script>
    <script src="/js/libs/spectrum.js"></script>
    <script src="/js/views/logout.js"></script>
    <script src="/js/views/chat.js"></script>

    <script>
        $('.dropdown-button').dropdown({
            inDuration: 300,
            outDuration: 225,
            constrain_width: false,
            hover: true,
            gutter: 0,
            belowOrigin: true,
            alignment: 'right'
        });
    </script>



</body>

</html>
