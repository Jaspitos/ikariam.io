<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        .container {
            margin-top: 15px;
        }
        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #messages li {
            padding: 5px 10px;
        }
        #messages li:nth-child(odd) {
            background: #eee;
        }
        div.scroll {
            background-color: #00FFFF;
            width: 100%;
            height: 150px;
            overflow: auto;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-wrapper amber darken-2 ">
            <a href="/" class="brand-logo" style="left:20px;">Sebasti√°n</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/tools">Foro</a>
                </li>
                <li><a href="/play">Herramientas</a>
                </li>
                <li><a class="dropdown-button" href="#!" data-beloworigin="true" data-activates="dropdown1"><i class="material-icons right">arrow_drop_down</i></a>
                </li>
                <!-- Dropdown Structure -->
                <ul id='dropdown1' class='dropdown-content'>
                    <li><a id="btn-logout">H</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="#!">E</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="#!">L</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="#!">P</a>
                    </li>
                </ul>
            </ul>

        </div>
    </nav>

    <div class="container">
        <!-- Page Content goes here -->
        <div class="row">

            <!-- Columna izquierda del contenido -->
            <div class="col l4 m6 s4">
                <div class="scroll">
                    <ul id="messages"></ul>
                </div>
                <form action="">
                    <input id="m" autocomplete="off" style="font-family:'Open sans'" />
                    <button class="btn waves-effect waves-light">Send</button>
                </form>
            </div>

            <!-- Columna derecha del contenido -->
            <div class="col l8 m6 s8">
                Lorem Ipsum es simplemente el texto de relleno de las imprentas y archivos de texto.
            </div>

        </div>

    </div>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

    <script src="/js/libs/materialize.js"></script>
    <script>
        $(".button-collapse").sideNav();
        $('.dropdown-button').dropdown({
            inDuration: 300,
            outDuration: 225,
            constrain_width: false, // Does not change width of dropdown to that of the activator
            hover: true, // Activate on hover
            gutter: 0, // Spacing from edge
            belowOrigin: false, // Displays dropdown below the button
            alignment: 'left' // Displays dropdown with edge aligned to the left of button
        });
    </script>
    <script>
        var socket = io();
        $('form').submit(function() {
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
        });
        socket.on('chat message', function(msg) {
            $('#messages').append($('<li>').text(msg));
            console.log(msg);
        });
    </script>


</body>

</html>
