  <body>

    <div class="signup__container">

  <div class="container__child2 signup__form">
    <form id="login" action="/" method="post">
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input class="form-control" type="text" name="userLogin" id="username" maxlength="10" placeholder="usuarioEjemplo" required />
      </div>
      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input class="form-control" type="password" name="passLogin" id="password" maxlength="12" placeholder="********" required />
      </div>
      <div class="form-group">
      <div class="m-t-lg">
        <ul class="list-inline" style="text-align:center;">
          <li>
            <input class="btn btn--form" type="submit" value="Entrar" />
          </li>
        </ul>
      </div>
    </form>
  </div>
</div>
