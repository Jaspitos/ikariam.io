<html>

<head>
    <title>
        <%= title %>
    </title>
    <link rel="stylesheet" type="text/css" href="css/materialize.css">
    <link rel="stylesheet" type="text/css" href="css/profile.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,700,300'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <nav>
      <div class="nav-wrapper deep-purple darken-1">
          <a href="/"><img class="brand-logo responsive-img" src="img/bg-logo4.png" style="padding: 4;"></>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">

            <li><img src="<%= profile.profilePic %>" style="height:50px;width:70px;margin-bottom:-30%;"></li>
            <li><a href="/chat">Chat</a></li>

              <li><a href="#!">Foro</a>
              </li>
              <li><a href="#!">Herramientas</a>
              </li>
              <li><a class="dropdown-button deep-purple darken-2" href="#!" data-activates="dropdown1">Bienvenido, <%= profile.username %><i class="material-icons right">arrow_drop_down</i></a>
              </li>
              <!-- Dropdown Structure -->
              <ul id='dropdown1' class='dropdown-content'>
                  <li class="divider"></li>
                  <li><a href="#!">Panel de usuario</a>
                  </li>
                  <li class="divider"></li>
                  <li><a id="logout" href="#!">Cerrar sesi√≥n</a>
                  </li>
              </ul>
          </ul>

      </div>
  </nav>
    <div class="container z-depth-1" style="height:80%; margin-top:5%; margin-bottom:5%; ">
        <div class="row">
            <div class="col l4 m6 s4" style="height:100%;">
                <div class="imagenContainer z-depth-1">
                    <label for="file-input" style="max-height: 100%; max-width: 100%;"><a class="tooltipped" data-position="top" data-delay="50" data-tooltip="Cambiar foto">
                       <img class="responsive-img" src="<%= profile.profilePic %>" style="width:100%; height:100%;" /></a>
                    </label>
                    <form enctype="multipart/form-data" id="uprofile" name="uprofile" method="post" action="/profile">
                        <input id="file-input" name="profilepic" type="file" accept="image/*" style="display: none;" />
                    </form>
                </div>
                <div class="datosIkariamContainer z-depth-1">

                </div>
            </div>

            <div id="bloque-personal" class="col l8 m6 s8" style="background-color:grey; height:100%;">
              <blockquote>Email: <%= profile.email %></blockquote>
              <blockquote>Username: <%= profile.username %></blockquote>
              <blockquote>Password: ***** </blockquote>
            </div>
        </div>
    </div>

      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="/js/libs/materialize.js"></script>
    <script src="/js/views/logout.js"></script>
    <script src="/js/views/profile.js"></script>
    <script>
        $('.dropdown-button').dropdown({
            inDuration: 300,
            outDuration: 225,
            constrain_width: false,
            hover: true,
            gutter: 0,
            belowOrigin: true,
            alignment: 'right'
        });
    </script>
