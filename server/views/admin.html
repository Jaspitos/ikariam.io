<html>

<head>
    <title>
        <%= title %>
    </title>
    <link rel="stylesheet" type="text/css" href="css/materialize.css">
    <link rel="stylesheet" type="text/css" href="css/profile.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,700,300'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <nav>
      <div class="nav-wrapper deep-purple darken-1">
          <a href="/"><img class="brand-logo responsive-img" src="img/bg-logo4.png" style="padding: 4;"></>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">

            <li><img src="<%= profile.profilePic %>" style="height:50px;width:70px;margin-bottom:-30%;"></li>
            <li><a href="/chat">Chat</a></li>

              <li><a href="#!">Foro</a>
              </li>
              <li><a href="#!">Herramientas</a>
              </li>
              <li><a class="dropdown-button deep-purple darken-2" href="#!" data-activates="dropdown1">Bienvenido, <%= profile.username %><i class="material-icons right">arrow_drop_down</i></a>
              </li>
              <!-- Dropdown Structure -->
              <ul id='dropdown1' class='dropdown-content'>
                  <li class="divider"></li>
                  <li><a href="#!">Panel de usuario</a>
                  </li>
                  <li class="divider"></li>
                  <li><a id="logout" href="#!">Cerrar sesi√≥n</a>
                  </li>
              </ul>
          </ul>

      </div>
  </nav>
  <div class="container">
    <div class="row">
        <!--  -->
        <div class="col l12 m12 s12">
      <table class="striped">
        <thead>
          <tr>
              <th data-field="id">Usuarios</th>
              <th data-field="name">Correo</th>
              <th data-field="name">Imagen de Perfil</th>
              <th data-field="name">Expulsar</th>
              <th data-field="name">Admin</th>
          </tr>
        </thead>
        <tbody>
          <% for(var i=0; i< userlist.length ; i++) {%>
          <tr>
          <th><%= userlist[i] %></th><th></th>
          </tr>
          <% } %>


        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
