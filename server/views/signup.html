<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title><%= title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/normalize.css">

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css'>
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300'>
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,700,300'>
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="css/signup.css">

    
    
    
  </head>

  <body>

    <div class="signup__container">
  
  <div class="container__child signup__form">
    <form id="signup" action="/signup" method="post">
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input class="form-control" type="text" name="username" id="username" placeholder="usuarioEjemplo" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" name="e-mail" id="email" placeholder="usuarioEjemplo@gmail.com" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input class="form-control" type="password" name="pass" id="password" placeholder="********" required />
      </div>
      <div class="form-group">
        <label for="passwordRepeat">Repite la contraseña</label>
        <input class="form-control" type="password" name="passwordRepeat" id="passwordRepeat" placeholder="********" required />
      </div>
      <div class="m-t-lg">
        <ul class="list-inline" style="text-align:center;">
          <li>
            <input class="btn btn--form" type="submit" value="Crear cuenta" />
          </li>
        </ul>
      </div>
    </form>  
  </div>
</div>
    
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script src="/js/libs/jquery.form.js"></script>
		<script src="/js/views/signup.js"></script>
    
    
    
  </body>
</html>
